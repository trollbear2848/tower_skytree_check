<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>処理された画像</title>
  </head>
  <body>
    <h1>処理された画像一覧</h1>
    <ul>
      {% for file in files %}
      <li><a href="{{ url_for('get_processed_file', filename=file) }}">{{ file }}</a></li>
      {% endfor %}
    </ul>
    <a href="/">戻る</a>
  </body>
</html>
