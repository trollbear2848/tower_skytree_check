<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処理済み画像</title>
</head>
<body>
    <h1>処理済み画像</h1>
    {% for filename in files %}
        <img src="{{ url_for('get_processed_file', filename=filename) }}" alt="Processed image">
    {% endfor %}
    <a href="/">別のZIPファイルをアップロードする</a>
</body>
</html>
