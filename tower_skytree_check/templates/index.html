<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像分類アプリ</title>
</head>
<body>
    <h1>画像分類アプリ</h1>
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <label for="file">画像ファイルをアップロード:</label>
        <input type="file" id="file" name="file" required>
        <br>
        <button type="submit">アップロードして分類</button>
    </form>
</body>
</html>
