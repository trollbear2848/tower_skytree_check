<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .error-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .error-box h2 {
            color: #333;
        }
        .error-box p {
            font-size: 18px;
            color: #555;
        }
        .home-link {
            margin-top: 20px;
            display: block;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
        }
        .home-link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>エラーが発生しました</h2>
        <p>{{ error_message }}</p>
        <a class="home-link" href="/">もう一度試す</a>
    </div>
</body>
</html>
